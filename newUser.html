    <main class="usuario">
        <form class="cajaNuevoUsuario" action="name">

            <div class="nuevoUsuario">
                <h1>¡Bienvenido!<br>Ingresá tu teléfono, e-mail o usuario.</h1>
                <label class="textoUsuario" for="name">E-mail o usuario</label>
                <input class="cajaUsuario" type="text" name="nombre" required>


                <label class="textoPassword" for="name">Contraseña</label>
                <input class="cajaPassword" type="password" name="nombre" required>

                <div class="botonesForm">
                    <input class="userName" type="submit" value="Ingresar">
                    <a class="userCreate" href="registro.html">Crear cuenta</a>
                </div>
                <hr>
                <a class="problemaUsuario" href="contacto.html">Ayuda para ingresar a mi cuenta</a>
            </div>

        </form>

    </main>
